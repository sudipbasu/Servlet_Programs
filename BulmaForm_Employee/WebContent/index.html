<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<div class="container">
		<div class="box">
		<h1 class="title is-1">Employee Form</h1>
			<form action="EmpAction" method="post" name="f1">
				<div class="field">
					<label class="label">Name : </label>
					<input type="text" name="name" placeholder="Enter Employee Name" class="input is-rounded" required>
				</div>
				<div class="field">
					<label class="label">Date Of Birth : </label>
					<input type="date" name="dob" placeholder="Enter Employee DOB" class="input is-rounded" required>
				</div>
				<div class="field">
				<label class="label">Gender : </label>
				<div class="control">
  <label class="radio">
    <input type="radio" name="gender" value="Male" checked>
    Male
  </label>
  <label class="radio">
    <input type="radio" name="gender" value="Female">
    Female
  </label>
</div>
				</div>
				<div class="field">
					<label class="label">Phone Number : </label>
					<input type="number" name="phone" placeholder="Enter Employee Phone Number" class="input is-rounded" required>
				</div>
				<div class="field">
					<label class="label">Email ID :</label>
					<input type="email" name="email" placeholder="Enter Employee Email ID" class="input is-rounded" required> 
				</div>
				<div class="field">
				<table class="table is-fullwidth">
				<tr>
				<td>
					<label class="label">Education : </label>
							<div class="select is-rounded">
					<select name="education" required>
					    <option selected="true" disabled="disabled">Select Qualification</option>    
					    
					<option value="Secondary">Secondary</option>
					<option value="HS">HS</option>
					<option value="Diploma">Diploma</option>
					<option value="Graduate">Graduate</option>
					<option value="Post-Graduate">Post-Graduate</option>
					<option value="PHD">PHD</option>
					</select>
							</div>
							</td>
							<td>
								<label class="label">Area of Study : </label>
							<input type="text" name="study_area" placeholder="Enter Area of Study" class="input is-rounded" required>
							</td>
							<td>
								<label class="label"> Year of Pass : </label>
								<input type="number" placeholder="Enter Year of Passing" name="pass_year" class="input is-rounded" required>
							</td>
							</tr>
						</table>	
				</div>
				<div class="field">
					<label class="label">Address : </label>
					<input type="textarea" class="textarea" name="address" placeholder="Enter Employee Address" required>
				</div>
				<div class="field"> 
					<label class="label">Pin Code : </label>
					<input type="number" name="pin_code" class="input is-rounded" placeholder="Enter Employee Pin Code" required>
				</div>
				<button type="submit"class="button is-success">Submit</button>
				<button type="reset" class="button is-danger is-outlined">Clear Form</button>
			</form>
		</div>
	</div>
</body>
</html>
