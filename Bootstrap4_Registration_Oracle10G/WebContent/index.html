	<div class="card">

<form action="oracle" method="post" name="f1" class="needs-validation" novalidate>
		<div class="form-group">
			<label><strong>Name : </strong></label>
			<input type="text" name="name" placeholder="Enter the name" class="form-control" required>
			<div class="valid-feedback">Valid</div>
			<div class="invalid-feedback">Name field can't be Blank</div>
		</div>
		<div class="form-group">
			<label><strong>Email : </strong></label>
			<input type="email" name="email" placeholder="Enter the email" class="form-control" required>
			<div class="valid-feedback">Valid</div>
			<div class="invalid-feedback">Email field can't be Blank</div>
		</div>
		<div class="form-group">
			<label><strong>Phone No : </strong></label>
			<input type="number" name="phone" placeholder="Enter the phone number" class="form-control" required>
			<div class="valid-feedback">Valid</div>
			<div class="invalid-feedback">Phone Number field can't be Blank</div>
		</div>
		<div class="form-group">
			<label><strong>Date of Birth : </strong></label>
			<input type="date" name="dob" placeholder="Enter the DOB" class="form-control" required>
			<div class="valid-feedback">Valid</div>
			<div class="invalid-feedback">Date of Birth field can't be Blank</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-primary">
		<input type="reset" value="Reset" class="btn btn-danger"> 
</form>

<script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
