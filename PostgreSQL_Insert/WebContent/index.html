<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PostgreSQL Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
<form action="postgres" method="post" name="f1">
<div class="container">
	<div class="box">
	<h1 class="title is-1">Registration Form</h1>
		<div class="field">
			<label class="label">ID : </label>
			<input class="input is-primary" type="number" placeholder="Enter Student ID" name="id" required>
		</div>
		<div class="field">
			<label class="label">Name : </label>
			<input class="input is-primary" type="text" placeholder="Enter Student Name" name="name" required>
		</div>
		<div class="field">
			<label class="label">Roll : </label>
			<input class="input is-primary" type="number" placeholder="Enter Student Roll" name="roll" required>
		</div>
		<div class="field">
			<label class="label">College : </label>
			<textarea class="textarea is-primary" placeholder="Enter Student Address" name="college" required></textarea>
		</div>
		<input type="submit" value="Submit" class="button is-success">
		<input type="reset" value="Reset" class="button is-danger">
	</div>
</div>
</form>
</body>
</html>
